<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../public/images/favicon.ico" type="image/x-icon">

    <title>Painel de Recados</title>
</head>
<body class="container-fluid imagem-fundo-painel m-0 p-0">
    <main>
        <div class="row g-0">                           
            <span class="col-12 d-flex justify-content-end">
                <i class="fs-3 p-4 bi bi-box-arrow-right" id="icone-logout"></i>                   
            </span>
            <div class="col-12 d-flex justify-content-center">            
                <h2 class="p-0 fs-3 titulo" id="texto-top">MEU PAINEL DE RECADOS</h2>                            
            </div>
            <div class="col-12 my-4 d-flex justify-content-center fixed-bottom" id="espaco-alerta-recados"></div> 
        </div>  
   
        <div class="row box-painel mx-3" id="div-principal-painel">
            <div class="col-12">                 
                <form id="form-painel">
                    <div class="row py-3 px-sm-3 d-flex justify-content-center">
                        <div class="col-sm col-10 m-0 p-1">
                            <input type="number" class="form-control" placeholder="ID" id="input-numero-id">
                        </div>           

                        <div class="col-sm col-10 m-0 p-1">
                          <input type="text" class="form-control" placeholder="Descrição" id="input-desc">
                        </div>

                        <div class="col-sm-6 col-10 m-0 p-1">
                            <input type="text" class="form-control" placeholder="Detalhamento" id="input-det">
                        </div>

                        <div class="col-sm col-10 m-0 p-1">
                            <input type="submit" class="btn h-100 form-control" id="btn-salvar" value="SALVAR">
                        </div>

                        <div class="col-sm col-10 m-0 p-1">
                            <input type="reset" class="btn h-100 form-control" id="btn-cancela-edicao" value="CANCELAR">
                        </div>
                    </div>                      
                </form>   
            </div>
        </div>
        
        <div class="row box-painel mx-3 mt-3 p-3 d-flex" id="painel-recados">
            <h5 id="linha-inicial">- Preencha os campos e crie seu primeiro recado! -</h5>
        </div>    
    </main>
    
    <footer>
        <p>Criado por Samille B. Machado para 7ª Edição Starter Fullstack &copy; <a href="www.growdev.com.br">Growdev</a> - 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="../public/js/painel.js"></script>
</body>
</html>
