<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="../public/images/favicon.ico" type="image/x-icon">
    <title>Sistema de Recados</title>
</head>
<body class="container m-0 p-0 imagem-fundo-index">
    <div class="row vw-100">        
        <div class="col-12 m-0 p-0 d-flex justify-content-center">
            <h2 class="p-0 fs-3 my-5 titulo">SEJA BEM VINDO!</h2>
        </div>
    </div>  

    <main class="container m-0 mt-5 p-0 hide">
        <!-- LOGIN -->
        <div class="row m-0 p-0 d-flex vw-100 justify-content-center my-auto" id="div-principal-login">          
            <div class="col-10 col-sm-6 m-0 p-0 box-login" >
                <form class="m-5" id="form-login"> 
                    <h2 class="fs-3 text-center titulo mb-5">ENTRAR NO SISTEMA DE RECADOS</h2>
                    <div class="row">
                        <div class="col p-0 pe-1 m-0">
                            <input type="email" class="form-control input-login" id="input-email" placeholder="nome@email.com.br">
                        </div>
                        <div class="col p-0 ps-1m-0">
                            <input type="password" class="form-control input-login" id="input-senha" placeholder="senha">
                        </div>
                        <div class="col-12 d-flex justify-content-center p-0 m-0">
                            <button type="submit" class="btn py-2 mt-2 btn-g w-100" >ENTRAR</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-12 mb-3 d-flex justify-content-center">
                        <button class="titulo" id="btn-criar">CRIAR CONTA</button>
                    </div>
                </div>                
            </div> 
            <div class="col-12 my-4 p-0 d-flex justify-content-center" id="espaco-alerta-index"></div>                     
        </div>
        
        <!-- CADASTRO -->
        <div class="d-none row m-0 p-0 d-flex vw-100 justify-content-center my-auto" id="div-principal-signup">
            <div class="col-10 col-sm-6 m-0 p-0 box-signup">
                <form class="m-5" id="form-signup"> 
                    <h2 class="fs-3 text-center titulo mb-5" id="texto-criar">CRIAR UMA CONTA</h2>
                    <div class="row">
                        <div class="col-12 p-0 pe-1 m-0">
                            <label for="signup-email" id="label-input-email" >e-mail:</label>
                            <input type="email" name="input-email" class="w-100 form-control input-signup" id="input-signup-email" placeholder="nome@email.com.br">
                        </div>
                        <div class="col-12 p-0 ps-1m-0">
                            <label for="signup-senha" id="label-input-senha">senha:</label>
                            <input type="password" name="signup-senha" class="w-100 form-control input-signup" id="input-signup-senha" placeholder="Senha12@">
                        </div>
                        <div class="col-12 p-0 ps-1m-0">
                            <label for="signup-senha" id="label-input-repete-senha">repete senha:</label>
                            <input type="password" name="signup-repete-senha" class="w-100 form-control input-signup" id="input-signup-repete-senha" placeholder="Senha12@">
                        </div>
                        <div class="col-12 d-flex justify-content-center p-0 m-0">
                            <button type="submit" class="btn py-2 my-2 btn-g w-100">CRIAR CONTA</button>
                        </div>                    
                    </div> 
                    <div class="row">
                        <div class="col-12 mt-4 mb-1 d-flex justify-content-center">
                            <button class="titulo" id="btn-voltar-login">VOLTAR PARA LOGIN</button>
                        </div>
                    </div>
                </form>          
            </div>
            <div class="col-12 my-4 p-0 d-flex justify-content-center" id="espaco-alerta-index"></div>                     
        </div>
    </main>
    <footer>
        <p>Criado por Samille B. Machado para 7ª Edição Starter Fullstack &copy; <a href="www.growdev.com.br">Growdev</a> - 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="../public/js/index.js"></script>
</body>
</html>
